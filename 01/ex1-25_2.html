<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- file, hidden, 시간/날짜 -->
         <input type="hidden" name="hid1" value="myvalue">
         <input type="file" name="file" multiple accept="image/png, image/jpeg">
         <hr>
         <input type="month">
         <input type="date">
         <input type="datetime-local">
         <input type="time">
         <input type="week">
         <button>전송</button>
    </form>
    <!-- 
        input에 사용 가능한 추가 속성
        required : 필수속성
        readonly : 읽기전용
        disabled : 접근불가
        autocomplete : 자동완성
        novalidate : 유효성 검증 무시
    -->
</body>
</html>
