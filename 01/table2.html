<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {border: 1px solid;}
        table {border-collapse: collapse; margin: 0 auto;}
        td {padding: 16px; width: 30px; text-align: center;}
        </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2" rowspan="2">3</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

    </table>
</body>
</html>
