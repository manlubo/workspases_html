<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        * {font-family:"Pretendard Variable"}
        table { border-collapse: collapse;}
        td, th {width: 100px; padding: 16px; text-align: center; color: white;}
        tbody {background-color: black;}
        tfoot {background-color: black;}
        th {background-color: black;}
        /* 셀 병합 */
    </style>
</head>
<body>
    <table border="1">
        <caption align="bottom"><h2>2025 매출현황</h2></caption>
        <thead>
        <tr>
            <th>범주</th>
            <th>A</th>
            <th>B</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>1분기</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>2분기</th>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>3분기</th>
            <td>5</td>
            <td>6</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>총액</th>
                <td>9</td>
                <td>10</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
