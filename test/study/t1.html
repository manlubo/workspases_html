<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 참고 구조 -->
    <input type="checkbox" id="checkAll"> 전체 동의
    <div>
    <input type="checkbox" class="terms"> 이용약관 동의
    <input type="checkbox" class="terms"> 개인정보 수집 동의
    </div>
    <script>
        // #checkAll을 클릭하면 .terms 모든 체크박스도 체크되거나 해제되도록 하세요.
        // .terms 중 하나라도 체크가 해제되면 #checkAll도 자동으로 해제되도록 하세요.
        const boxs = document.querySelectorAll(".terms");
        
        document.querySelector("#checkAll").addEventListener("click", e => {
            if(e.target.checked){
                boxs.forEach(v => {
                    v.checked = true;
                })
            }
            else{
                boxs.forEach(v => {
                    v.checked = false;
                })
            }
        })
        
        boxs.forEach(v => v.addEventListener("click", _ =>{
            if(!v.checked){
                // console.log(document.querySelector("#checkAll"));
                document.querySelector("#checkAll").checked = false;
            }
        })) 

    </script>
</body>
</html>
