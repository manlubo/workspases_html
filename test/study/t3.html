<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 참고 구조 -->
    <p id="totalPrice"></p>
    <script>
        const cart = [
            { name: "노트북", price: 1200000, qty: 1 },
            { name: "키보드", price: 150000, qty: 2 },
            { name: "마우스", price: 50000, qty: 3 },
        ];
        
        
        // reduce()를 사용하여 총합 가격을 계산하고 #totalPrice에 ₩합계원 형식으로 출력하세요.
        let sum = `&#8361;${cart.reduce((pre,cur) => pre + cur.price * cur.qty,0).toLocaleString()}원`;
        document.querySelector("#totalPrice").innerHTML = sum;
        </script>

</body>
</html>
