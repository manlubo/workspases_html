<!DOCTYPE html>

    <title>Document</title>
    <style>

        nav ul {background-color: rgb(88, 74, 211); display: flex;}

        nav ul li a{display: block; color: white; padding: 16px 24px; text-decoration: none;}

        section {min-height: 700px; margin-top: 20px}
        section h2 {text-align: center;}
        section .content {margin-top: 16px;}

        table, td {border: 1px solid;}
        table {margin: 0 auto; width: 1000px;}
        td {width: 700px; height: 30px;}
        table tr:nth-child(3) input {width: 255px;}
        table tr:nth-child(4) input {width: 338px;}
        tr:last-of-type td {text-align: center;}
        button {width: 60px; height: 20px;}

</head>
