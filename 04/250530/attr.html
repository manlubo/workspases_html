<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(_ => {
            $("a").each(function(){
                console.log($(this).attr("href"), this.href);
                $(this).attr("title" , $(this).html());
                
                console.log($(this).text());
            })
            console.log($("div:eq(0)").text());
            console.log($("div:eq(0)").html());
            
            $("div:eq(1)").text("<p>hello</p>");
            $("div:eq(2)").html(`<h2>${$("div:eq(0)").text()}</h2>`);
            $("div:eq(3)").html($("div:eq(0)").html());
            $("div:eq(4)").html(_ => "<mark>추가된 텍스트</mark>");
            $("p").html((i) => `<h2> ${i} 번째 p </h2>`)
                
        })
    </script>
</head>
<body>
    <p><a href="https://www.naver.com/">네이버</a></p>
    <p><a href="https://www.google.com/">구글</a></p>
    <p><a href="https://www.daum.net/">다음</a></p>

    <div>
        <h1>안녕하세요, <span>hello</span></h1>
    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
