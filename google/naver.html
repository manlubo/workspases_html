<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 420px; border: 1px solid lightgray; border-radius: 8px; text-align: center;}
        ul {padding: 0; margin: 20px auto;}
        ul li {list-style: none; display: inline-block; margin: 0 5px; font-size: 14px;}
        a {text-decoration: none;}
        div > a {display: block; height: 60px; line-height: 60px; background-color: rgb(0, 218, 102); max-width: 360px; margin: 0 auto; color: white; border-radius: 6px; font-size: 18px; transition: all .1s; border: 1px solid rgb(3, 202, 102);}
        div > a:hover{background-color: rgb(2, 196, 93);}
        span {font-weight: bold; margin-right: 6px;}
        li a {color: gray;}
        li a:hover {text-decoration: underline;}
        ul li:nth-child(2){width: 1px; height: 14px; background-color: lightgray;}
        ul li:nth-child(4){width: 1px; height: 14px; background-color: lightgray;}
    </style>
</head>
<body>
    <div>
        <p>네이버를 더 안전하고 편리하게 이용하세요</p>
        <a href="#"><span>NAVER</span>로그인</a>
        <ul>
            <li><a href="#">아이디 찾기</a></li>
            <li></li>
            <li><a href="#">비밀번호 찾기</a></li>
            <li></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </div>
</body>
</html>
