<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* common */
        html {overflow-x: hidden; scroll-behavior: smooth;}
        body {margin: 0;}
        a {text-decoration: none; color: #222;}
        header, footer {padding: 1em; background-color: #222; color: #eee; text-align: center;}
        .container {width: 1200px; margin: 0 auto; min-height: calc(100vh - 123px - 112px);}

        /* nav */
        nav ul {margin: 0; padding: 0; background-color: #eee;}
        nav li {display: inline;}
        nav li a {display: inline-block; padding: 1em; width: 100px; text-align: center;}
        nav li a:hover {background-color: #222; color: #eee; text-decoration: underline;}
        
        /* main */
        main {padding: 1em; height: 3000px;}
        /* 헤더 121, 푸터 112 */
        
        main .content {height: 500px; background-color: brown; width: 768px; float: left; padding: 20px; box-sizing: border-box;}
        main aside {width: 384px; float: left; margin-left: 16px; box-sizing: border-box; }

        /* main account */
        main .account{
            box-shadow: 0 0 0 1px #e3e5e8, 0 1px 2px 0 rgba(0, 0, 0 , .4); border-radius: 8px;
            padding: 21px 20px 18px;
        }
        .account > * {font-family: '맑은 고딕';}
       .account p {margin: 0; text-align: center; font-size: 15px;}
       .account > a {display: block; background-color: #03c75a; color: #fff; padding: 17px 0; text-align: center; margin-top: 13px; border-radius: 4px; font-size: 14.7px;}
        .account > a:hover { background-color: #17b75e;}
        .account > a i {display: inline-block; width: 72px; height: 14px; text-indent: -9999px; overflow: hidden; margin: 3px 8px 0 0;  background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
        background-size: 463px 442px;
        background-position: 0px -301px;
        background-repeat: no-repeat;
        vertical-align: top;
        }       
        .account div a {font-size: 13.65px; color: #606060;}
        .account div a:hover {text-decoration: underline;}
        .account div {text-align: center; margin-top: 16px;}
        .account div i {width: 1px; height: 12px; background: #d3d5d7; margin: 4px 8px 0; display: inline-block;}
        main::after {display: block; content: ''; clear: both;}
        
        /* misc */
        .arrow-area i {position: fixed; bottom: 100px; right: 20px; font-size: 3em; border-radius: 50%; color: #888; transition: all .3s; display: none; border-radius: 9999px; background-color: #fff;}
        .arrow-area i:hover{box-shadow: 0 0 6px #ccc; color: #222;}
    </style>
</head>
<body>
    <!-- header -->
    <header id="header">
        <h1>더 조은 아카데미 레이아웃</h1>
    </header>
    <!-- nav -->
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
            </ul>
        </nav>
        <!-- content -->
        <main>
            <div class="content">
                <div class="slider">
                    <img src="https://bxslider.com/assets/plant-bd76206132f914fc54fd28f9794f7fe346bb8b9a9d16dd5de830b93f365eea9c.jpg" alt="슬라이더 이미지1">
                    <img src="https://bxslider.com/assets/daisies-aef04136667e60d9190943f4c6cd605043e67188247ffe928500edfd29b0a158.jpg" alt="슬라이더 이미지2">
                    <img src="https://bxslider.com/assets/succulents-7b5637dbc01af703069905a7991d9e7e7d27c680fa885fe3d6c713c1f77c0f92.jpg" alt="슬라이더 이미지3">
                </div>
            </div>
            <aside>
                <div class="account">
                    <p>네이버를 더 안전하고 편리하게 이용하세요</p>
                    <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"><i>NAVER</i>로그인</a>
                    <div>
                        <a href="https://nid.naver.com/user2/api/route?m=routeIdInquiry">아이디 찾기</a>
                        <i></i>
                        <a href="https://nid.naver.com/user2/api/route?m=routePwInquiry">비밀번호 찾기</a>
                        <i></i>
                        <a href="https://nid.naver.com/nidregister.form?url=https%3A%2F%2Fwww.naver.com">회원가입</a>
                    </div>
                </div>
            </aside>
        </main>
    </div>
<!-- footer -->
    <footer>
        <p>Copyright &copy;</p>
        <address>대륭포스트 2차</address>
    </footer>
    <div class="arrow-area">
        <a href="#header"><i class="fa-regular fa-circle-up"></i></a>
    </div>
    <script>
        $(".slider").bxSlider({
            auto:true
        });

        $(window).scroll(function(e){
            console.log(window.scrollY)
            if(window.scrollY > 500){
                $(".arrow-area i").fadeIn(200);
            }
            else{
                $(".arrow-area i").hide(200)
            }
        })
    </script>
</body>
</html>
