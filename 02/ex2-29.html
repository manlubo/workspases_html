<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {border: 1px solid;}
        .valign img {vertical-align: middle;}
        .valign input {vertical-align: bottom; margin-bottom: 1.2px;}
        table, td {border: 1px solid;}
        td {width: 100px; height: 100px; vertical-align: top; text-align: center;}
    </style>
</head>
<body>
    <p>
        나는 자유다
        <img src="img/imfree.png" width="150" alt="자유">
    </p>
    <p class="valign">나는 자유다<img src="img/imfree.png" width="150" alt="자유"></p>
    <p class="valign">회원가입<input type="text"></p>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
