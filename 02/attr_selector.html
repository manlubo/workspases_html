<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[title] {color: red;}
        [title$='kor'] {text-decoration: underline;}
        [title~='kor'] {font-size: 2em;}
        
        [class~='my'] {color: blue;}
        [class|='my'] {color: purple;}

        li:first-child {color: brown;}
        li:first-of-type{font-weight: bold;}
        li:last-child {color: coral;}
        li:nth-child(3) {color: crimson;}
        li:nth-of-type(3n) {text-decoration: underline;}
        li:nth-last-child(2) {font-size: 1.5em;}
        li:nth-child(2n-1) {background-color: gray;}
        li::before {content: '내가 좋아하는'; display: block;}
        li::after {content: '!!!';}
        
        div div {width: 200px; height: 200px; background-color: blue; float: left;}

        .clearfix::after {content: ''; display: block; clear: both;}
    </style>
</head>
<body>
    <p title="nation kor ko-kr" class="my-class">한국</p>
    <p title="nation jpn jp">일본</p>
    <p title="nation chn ch">중국</p>

    <div class="wrapper clearfix">
        <div class="content"></div>
        <div class="aside"></div>
    </div>

    <h3>과일들</h3>
    <ul>
        <li>딸기</li>
        <li>사과</li>
        <li>배</li>
        <li>수박</li>
        <li>복숭아</li>
        <li>오렌지<li>
        <li>모과</li>
        <li>무화과</li>
        <li>망고</li>
        <li>용과</li>
        <li>키위</li>
    </ul>

    <h3>채소들</h3>
    <ul>
        <p>깻잎</p>
        <li>청경채</li>
        <li>배추</li>
        <li>가지</li>
        <li>버섯</li>
        <li>상추</li>
    </ul>
</body>
</html>
