<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 3000px;}
        .wrapper {background-color: pink; width: 300px; margin: 0 auto; position: relative;}
        .box {width: 100px; height: 100px;}
        .box1 {background-color: red; top: 10px; left: 100px; z-index: 100;}
        .box2 {background-color: yellow; position: relative; top: 10px; left: 100px; z-index: 1000;}
        .box3 {background-color: green; position: absolute; top: 10px; left: 100px;}
        .box4 {background-color:blue; position: fixed; top: 50px; right: 100px;}
        .box5 {background-color:black; position: absolute; top: 50px; left: 50px; z-index: 100;}
        .box6 {background-color:purple; position: absolute; top: 100px; left: 100px;}
        /* 겹침 발생 */
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
