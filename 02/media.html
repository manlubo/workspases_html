    <style>
        * {margin: 0; padding: 0; font-family: '맑은 고딕'; color: #eee;}
        body {background: #222;}
        a {text-decoration: none; color: #eee;}
        li {list-style: none;}
        header, footer {background-color: #222; color: #eee; text-align: center; padding: 30px;}
        header{background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYDVwZZBDrF3yhNuHQr3H-l3R7g8J8gWKQYw&s) center; background-size: cover;}
        nav,aside {background-color: #444;}
        .content{background: #666;}
        nav, aside, .content {padding: 16px 0; min-height: 200px;}
        .clearfix::after {content: ''; display: block; clear: both;}
        
        /* mobile */
        nav {padding: 0; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;}
        nav li a{display: block; text-align: center; background-color: #333; padding: 16px;}
        nav li:not(:first-child) a {border-top: 1px solid #ddd}

        .content .card a {display: block; margin: 8px; border-radius: 8px; background-color: #444; padding-bottom: 24px; box-shadow: 0 0 4px 4px #5e5e5e; overflow: hidden;}
        .content .card a img {width: 100%;}
        .content .card p {margin: 0 12px;}
        .content .card p:nth-of-type(1) {font-size: 20px; font-weight: bold; margin-top: 12px;}
        .content .card p:nth-of-type(2) {margin-top: 16px;}
        .content .card p:nth-of-type(3) {font-size: 14px; margin-top: 24px; text-align: right;}
        .content .card:hover a{box-shadow: 0 0 4px 4px #3f3f3f;}

        /* 테블릿 반응형 */
        @media screen and (min-width:768px){
            nav, .content {float: left;}
            nav {width: 192px;}
            .content {width: 576px;}
            aside {clear: both;}
            .tab-cls {width: 768px; margin: 0 auto;}
            .card {width: 50%; float: left;}
        }
        
        /* pc 반응형 */
        @media screen and (min-width:1200px){
            .tab-cls {float: left; width: 900px;}
            main {width: 1200px; margin: 0 auto;}
            .content {width: 700px;}
            aside {float: left; clear: none; width: 300px;}
        }
        </style>
</head>
