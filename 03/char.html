<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .char {background: url(img/aset.png) no-repeat; position: absolute; 
            background-position-x: 0;
            background-position-y: 0;
            background-size: 256px;
            top: 0; left: 0;
            width: 64px;
            height: 96px;
        }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="char"></div>
    <script>
        window.addEventListener("keydown", function(e){
            function rotateX() {
                var x = $(".char").css("backgroundPositionX")
                    console.log(x);
                    $(".char").css('backgroundPositionX', (parseInt(x) - 64) % 256)
            }
            switch(e.keyCode) {
                case 37: case 65:
                    console.log('왼쪽')
                    $(".char").css('left', $(".char").position().left - 10)
                    rotateX();
                    $(".char").css('backgroundPositionY',"-96px")
                    break;
                case 38: case 87:
                    console.log('위쪽')
                    $(".char").css('top', $(".char").position().top - 10)
                    rotateX();
                    $(".char").css('backgroundPositionY',"-288px")
                    break;
                case 39: case 68:
                    console.log('오른쪽')
                    $(".char").css('left', $(".char").position().left + 10)
                    rotateX();
                    $(".char").css('backgroundPositionY',"-192px")
                    break;
                case 40: case 83:
                    console.log('아래쪽')
                    $(".char").css('top', $(".char").position().top + 10)
                    rotateX();
                    $(".char").css('backgroundPositionY',"0")
                    break;
            }
        })
    </script>
</body>
</html>
