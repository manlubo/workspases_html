<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area { width: 100%; max-width: 800px; height: 500px; border: 1px solid; margin: 0 auto; overflow: hidden;}
        .hori { width: 100%; height: 1px; background-color: black;  transform: translateX(0px);}
        .ver { width: 1px; height: 100%; background-color: black;  transform: translateY(0px);}
    </style>
</head>
<body>
    <h2>마우스 포인터 위치 확인</h2>
    <div class="area">
        <div class="hori"></div>
        <div class="ver"></div>
    </div>
    <p>x : 0, y : 0</p>
    <script>
        const area = document.querySelector(".area");
        const x = document.querySelector(".hori");
        
        const y = document.querySelector(".ver");
        area.addEventListener("mousemove", e => {console.log(e.offsetX, e.offsetY);
            document.querySelector("p").innerHTML = `x: ${e.offsetX}, y: ${e.offsetY}`;
            x.style.transform = `translateY(${e.offsetY}px)`;
            y.style.transform = `translateX(${e.offsetX}px)`;
        })
    </script>
</body>
</html>
