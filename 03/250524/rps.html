<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{text-align: center;}
        .common {
            display: inline-block; width: 130px; height: 130px; border-radius: 50%;
            background: url(https://media.istockphoto.com/id/1395632555/ko/%EB%B2%A1%ED%84%B0/%ED%99%94%EB%A0%A4%ED%95%9C-%EC%86%90-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%84%B8%ED%8A%B8.jpg?s=612x612&w=0&k=20&c=pEfYEN6XdnltPxfKs598-Hi2qzpFIofcsoueJaXw_Ow=) no-repeat;
            text-indent: -9999px; overflow: hidden; background-position-y: -242px;
        }
        .s{background-position-x: -430px}
        .r{background-position-x: -51px;}
        .p{background-position-x: -241px;}
        .result-icon{display: inline-block; width: 130px; height: 130px; border-radius: 50%; font-size: 130px;}
        .result-icon i {float: left;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div>
        <div>
            <a href="" class="common s">가위</a>
            <a href="" class="common r">바위</a>
            <a href="" class="common p">보</a>
        </div>
        <hr>
        <div class="addcls">
            <div class="result-icon"><i class="fa-solid fa-circle-question"></i></div>
            <div class="result-icon"><i class="fa-solid fa-circle-question"></i></div>
        </div>
        <hr>
        <div>
            <h2></h2>
            <p>승리 : <span></span> 패배 : <span></span></p>
        </div>
    </div>
    <script>
        var v = 0;
        var l = 0;
        $("a").click(function() {
            event.preventDefault();
            // 0 가위, 1바위, 2보
            var myChoice = $(this).index();
            var comChoice = parseInt(Math.random() * 3);

            // switch
            switch(myChoice - comChoice){
                case -2:
                case 1:
                    $("h2").text('이김')
                    v++;
                    break;
                case -1:
                case 2:
                    $("h2").text('짐')
                    l++;
                    break;
                case 0:
                    $("h2").text('비김')
                    break;
            }
            // 아이콘 변경작업
            $(".result-icon:eq(0)").removeClass("r s p").addClass("common").addClass("srp"[myChoice]);
            $(".result-icon:eq(1)").removeClass("r s p").addClass("common").addClass("srp"[comChoice]);
            $("span:eq(0)").text(v);
            $("span:eq(1)").text(l);

            console.log(myChoice, comChoice);
        });
    </script>
</body>
</html>
